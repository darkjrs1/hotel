<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking - Superior King</title>
  <link rel="stylesheet" href="stylebooking.css">
</head>
<body>
  <div class="container">
    <h1>Booking Kamar Superior King</h1>
    <p class="price">Harga mulai dari <strong>Rp 400.000</strong> / malam</p>
    <p class="stock">Stok kamar tersedia: <span id="stock">5</span> kamar</p>

    <form id="booking-form">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="tanggal">Tanggal Check-in:</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="jumlah">Jumlah Kamar:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" max="5" required>

      <button type="submit">Pesan Sekarang</button>
    </form>

    <div id="notif" class="notif"></div>
  </div>

  <script>
    const form = document.getElementById('booking-form');
    const stockElement = document.getElementById('stock');
    const notif = document.getElementById('notif');
    let stokTersedia = 5;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const jumlah = parseInt(document.getElementById('jumlah').value);

      if (jumlah <= stokTersedia) {
        stokTersedia -= jumlah;
        stockElement.textContent = stokTersedia;
        notif.textContent = `✅ Pemesanan berhasil untuk ${jumlah} kamar.`;
        notif.style.color = 'green';
        form.reset();
      } else {
        notif.textContent = `❌ Maaf, hanya tersedia ${stokTersedia} kamar.`;
        notif.style.color = 'red';
      }
    });
  </script>
</body>
</html>
